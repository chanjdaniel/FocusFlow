<!doctype html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="popup.css">
    </head>
  <body>
    <h1 class="d-fex justify-content-center align-items-center">FocusFlow</h1>

      <div class="d-flex justify-content-center align-items-center mb-3 mt-3">
        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
        <label class="btn btn-outline-success col-4" for="success-outlined">ON</label>

        <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off" checked>
        <label class="btn btn-outline-danger col-4" for="danger-outlined">OFF</label>
      </div>
  
      <div class="form-check form-switch d-flex justify-content-center align-items-center">
        <input class="form-check-input" type="checkbox" role="switch" id="bionic-reader">
        <label class="form-check-label" for="bionic-reader"><strong>Bi</strong>onic <strong>Read</strong>er</label>
      </div>

      <div class="form-check form-switch d-flex mt-3 justify-content-center align-items-center">
        <input class="form-check-input" type="checkbox" role="switch" id="Highlight-Text">
        <label class="form-check-label" for="Highlight-Text"><mark>Highlight</mark> Text</label>
      </div>

      <div class="form-check form-switch d-flex mt-3 justify-content-center align-items-center">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Text to Speech</label>
      </div>

      <div class="form-check form-switch d-flex mt-3 justify-content-center align-items-center">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">...</label>
      </div>
  

  </body>
</html>
